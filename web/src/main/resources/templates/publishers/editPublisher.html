<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Publisher</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<div th:insert="navbar"></div>

<div class="formcontent">
    <h1>Edit Publisher</h1>

    <form action="/updatePublisher" modelAttribute="newPublisher">

        <label for="id">ID:</label>
        <input readonly id="id" type="text" name="id" th:value="${publisher.id}">

        <label for="name">Name:</label>
        <input id="name" type="text" name="name" th:value="${publisher.name}" required="required">

        <label for="hq">Headquarters:</label>
        <input id="hq" type="text" name="headquarters" th:value="${publisher.headquarters}" required="required">

        <label for="yearFounded">Year Founded:</label>
        <input id="yearFounded" type="text" name="yearFounded" th:value="${publisher.yearFounded}" required="required">

        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
