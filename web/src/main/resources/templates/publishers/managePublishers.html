<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Publishers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.css"/>
</head>
<body>

<div th:insert="navbar"></div>

<div align="center" class="container mb-3 mt-3">
    <h1>Manage Publishers</h1>

    <table class="publisherTable" border="1" cellpadding="5">
        <thead>
        <tr>
            <th>Publisher ID</th>
            <th>Name</th>
            <th>Headquarters</th>
            <th>Year Founded</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="publisher : ${publisherList}">
            <td th:text="${publisher.id}"></td>
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.headquarters}"></td>
            <td th:text="${publisher.yearFounded}"></td>
            <td>
                <a th:href="@{'/editPublisher/' + ${publisher.id}}">Update</a>
                <a th:href="@{'/deletePublisher/' + ${publisher.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="addPublisher">Add Publisher</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $(".publisherTable").DataTable();
    });
</script>

</body>
</html>
