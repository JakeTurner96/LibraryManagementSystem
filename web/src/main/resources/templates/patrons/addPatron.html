<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar"></div>

<div>
    <h1 class='text-center'>Add Patron</h1>

    <form id="addPatronForm" style="width: 500px; margin: auto" action="/savePatron" modelAttribute="patron">

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Name" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Email address" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="memberSince">Member Since:</label>
            <input id="memberSince" type="date" name="memberSince" class="form-control">
        </div>

        <div class="form-group">
            <label for="membershipEnds">Membership Expires:</label>
            <input id="membershipEnds" type="date" name="membershipExpires" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Password" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="patron">Patron Type:</label>
            <select id="patron" name="patronType" required="required" class="form-control">
                <option value="PATRON">PATRON</option>
                <option value="ADMIN">ADMIN</option>
                <option value="LIBRARIAN">LIBRARIAN</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary form-control">
        </div>
    </form>
</div>

<!--Standard Bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>


</body>
</html>
