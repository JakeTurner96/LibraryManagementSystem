<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Manage Patrons</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.css"/>
</head>
<body style="font-family:verdana">

<div th:insert="navbar"></div>

<div class="container mb-3 mt-3">
    <h1>Manage Patrons</h1>

    <table class="managePatronsTable" border="1" cellpadding="5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Member Since</th>
            <th>Membership Expires</th>
            <th>Patron Type</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="patron : ${patronList}">
            <td th:text="${patron.id}"></td>
            <td th:text="${patron.name}"></td>
            <td th:text="${patron.email}"></td>
            <td th:text="${patron.memberSince}"></td>
            <td th:text="${patron.membershipExpires}"></td>
            <td th:text="${patron.patronType}"></td>
            <td>
                <a th:href="@{'/editPatron/' + ${patron.id}}">Update</a>

                <a th:href="@{'/deletePatron/' + ${patron.id}}">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="addPatron">Add Patron</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $(".managePatronsTable").DataTable();
    });
</script>

</body>
</html>
