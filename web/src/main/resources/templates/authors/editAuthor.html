<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar"></div>

<div>
    <h1 class="text-center">Edit Author</h1>

    <form style="width: 500px; margin: auto" action="/updateAuthor" modelAttribute="newAuthor">

        <div class="form-group">
            <label for="id">ID:</label>
            <input readonly id="id" type="text" name="id" th:value="${author.id}" class="form-control">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" th:value="${author.name}" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date" name="dob" th:value="${author.dob}" required="required" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Update" class="form-control">
        </div>
    </form>
</div>

<!--Standard Bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
