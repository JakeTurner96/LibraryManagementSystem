<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="navbar"></div>

<div class="formcontent">
    <h1>Edit Author</h1>

    <form action="/updateAuthor" modelAttribute = "newAuthor">
        <label for="id">ID:</label>
        <input readonly id="id" type="text"name="id" th:value="${author.id}">

        <label for="name">Name:</label>
        <input id="name" type="text"name="name" th:value="${author.name}">

        <label for="dob">Date of Birth:</label>
        <input id="dob" type="date" name="dob" th:value="${author.dob}">

        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
