<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body style="font-family:verdana">

<div th:insert="navbar"></div>

<div align="center">

    <h1>Book Search</h1>

    <div class="searchForm">
        <form action="/search">
            <input type="text" name="keyword">
            <input type="submit" value="Search">
        </form>
    </div>

    <table id="contentTable">
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Pages</th>
            <th>Available</th>
            <th>Copies</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author.getName()}"></td>
            <td th:text="${book.publisher.getName()}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.available}"></td>
            <td th:text="${book.copies}"></td>
            <td th:text="${book.price}"></td>
            <td>
               <span th:if="${book.isAvailable()}">
                    <div sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
                        <a th:href="@{'/loan/' + ${book.id}}">Loan to</a>
                    </div>

                    <div sec:authorize="hasRole('PATRON')">
                        <a th:href="@{'/patronLoan/' +  ${book.id}}">Loan</a>
                    </div>
               </span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
