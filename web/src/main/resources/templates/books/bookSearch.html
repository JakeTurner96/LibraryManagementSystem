<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body style="font-family:verdana">
<div align="center">

    <h1>Book Search</h1>

    <a href="/">Home</a><br><br>

    <form action="/search">
        <label for="search">Book title:</label>
        <input id="search" type="text" name="keyword">
        <input type="submit" value="Search">
    </form>

    <table border="1" cellpadding="5"><br>
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Pages</th>
            <th>Available</th>
            <th>Copies</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author.getName()}"></td>
            <td th:text="${book.publisher.getName()}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.available}"></td>
            <td th:text="${book.copies}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <div sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
                    <a th:href="@{'/loan/' + ${book.id}}">Loan to</a>
                </div>

                <div sec:authorize="hasRole('PATRON')">
                    <a th:href="@{'/patronLoan/' +  ${book.id}}">Loan</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table><br>

</div>
</body>
</html>
