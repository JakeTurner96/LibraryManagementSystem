<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="font-family:verdana">
<div align="center">
    <h1>Manage Books</h1>

    <a href="/">Home</a><br>

    <table border="1" cellpadding="5"><br>
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Pages</th>
            <th>Available</th>
            <th>Copies</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>

            <td th:text="${book.author.getName()}"></td>
            <td th:text="${book.publisher.getName()}"></td>

            <td th:text="${book.pages}"></td>
            <td th:text="${book.available}"></td>
            <td th:text="${book.copies}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{'/editBook/' + ${book.id}}">Update</a>
                <a th:href="@{'/deleteBook/' + ${book.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table><br>
    <a href="addBook">Add Book</a>
</div>
</body>
</html>
