<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<div th:insert="navbar"></div>

<div class="formcontent">
    <h1>Edit Book</h1>

    <form action="/updateBook" modelAttribute="newBook">

        <label for="id">ID:</label>
        <input readonly id="id" type="text" name="id" th:value="${book.id}">

        <label for="name">Title:</label>
        <input id="name" type="text" name="name" th:value="${book.name}" required="required">

        <label for="price">Price:</label>
        <input id="price" type="text" name="price" th:value="${book.price}" required="required">

        <label for="pages">Pages:</label>
        <input id="pages" type="text" name="pages" th:value="${book.pages}" required="required">

        <label for="category">Category:</label>
        <select id="category" name="category" required="required">
            <option value="Fantasy">Fantasy</option>
            <option value="SciFi">Sci-Fi</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="Other">Other</option>
        </select>

        <label for="copies">Copies:</label>
        <input id="copies" type="text" name="copies" th:value="${book.copies}" required="required">

        <label for="available">Available:</label>
        <input readonly id="available" type="text" name="available" th:value="${book.available}">

        <label for="author">Author Name:</label>
        <select id="author" type="text" name="author" required="required">
            <option th:each="author : ${authorList}" th:value="${author.getId()}"
                    th:text="${author.getName()}"></option>
        </select>
        <a href="addAuthor">Add New Author</a><br><br>

        <label for="publisher">Publisher Name:</label>
        <select id="publisher" type="text" name="publisher" required="required">
            <option th:each="publisher : ${publisherList}" th:value="${publisher.getId()}"
                    th:text="${publisher.getName()}"></option>
        </select>
        <a href="addPublisher">Add New Publisher</a>


        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
