<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar"></div>

<div>
    <h1 class="text-center">Add Book</h1>

    <form style="width: 500px; margin: auto" action="/saveBook" modelAtribute="addBook">

        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" name="name" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input id="price" type="text" name="price" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required="required" class="form-control">
                <option value="Fantasy">Fantasy</option>
                <option value="SciFi">Sci-Fi</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Thriller">Thriller</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pages">Pages:</label>
            <input id="pages" type="text" name="pages" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="copies">Copies:</label>
            <input id="copies" type="text" name="copies" required="required" class="form-control">
        </div>

        <div class="form-group">
            <label for="available">Available:</label>
            <select id="available" name="available" required="required" class="form-control">
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>

        <div class="form-group">
            <label for="author">Author Name:</label>
            <select id="author" type="text" name="author" required="required" class="form-control">
                <option th:each="author : ${authorList}" th:value="${author.getId()}"
                        th:text="${author.getName()}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#authorModal">Add
                Author
            </button>
        </div>

        <div class="form-group">
            <label for="publisher">Publisher Name:</label>
            <select id="publisher" type="text" name="publisher" required="required" class="form-control">
                <option th:each="publisher : ${publisherList}" th:value="${publisher.getId()}"
                        th:text="${publisher.getName()}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#publisherModal">Add
                Publisher
            </button>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary form-control" data-target="#exampleModal">
        </div>
    </form>

    <div class="modal fade" id="authorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Author</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form action="/modalSaveAuthor">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name" required="required" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input id="dob" type="date" name="dob" required="required" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="publisherModal" tabindex="-1" role="dialog" aria-labelledby="publisherModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="publisherModalLabel">Add Publisher</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/modalSavePublisher">
                        <div class="form-group">
                            <label for="hq">Headquarters:</label>
                            <input id="hq" type="text" name="headquarters" required="required" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="publisherName">Name:</label>
                            <input id="publisherName" type="text" name="name" required="required" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="yearFounded">Year Founded:</label>
                            <input id="yearFounded" type="number" name="yearFounded" required="required"
                                   class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Standard Bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>
</html>
