<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-family:verdana">

<div align="center">
    <h1>Add Book</h1>

    <a href="/">Home</a><br><br>

    <form action="/saveBook">
        <label for="title">Title:</label><br>
        <input id="title" type="text" name="name"><br><br>

        <label for="price">Price:</label><br>
        <input id="price" type="text" name="price"><br><br>

        <label for="pages">Pages:</label><br>
        <input id="pages" type="text" name="pages"><br><br>

        <label for="copies">Copies:</label><br>
        <input id="copies" type="text" name="copies"><br><br>

        <label for="available">Available:</label><br>
        <input id="available" type="text" name="available"><br><br>

        <label for="author">Author Name:</label><br>
        <select id="author" type="text"name="author"><br><br>
            <option th:each="author : ${authorList}" th:value="${author.getId()}" th:text="${author.getName()}"></option>
        </select><br><br>

        <label for="publisher">Publisher Name:</label><br>
        <select id="publisher" type="text"name="publisher"><br><br>
            <option th:each="publisher : ${publisherList}" th:value="${publisher.getId()}" th:text="${publisher.getName()}"></option>
        </select><br><br>

<!--        <label for="author">Author ID:</label><br>-->
<!--        <input id="author" type="text" name="author"><br><br>-->

<!--        <label for="publisher">Publisher ID:</label><br>-->
<!--        <input id="publisher" type="text" name="publisher"><br><br>-->

        <input type="submit"><br>
    </form>
</div>

</body>
</html>
