<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Services</title>
</head>
<body>
<div align="center" v>
    <h1>Book Services</h1>

    | <a href="/">Home</a> |
    <a href="patronServices">Patron services</a> | <br>

    <table border="1" cellpadding="5"><br>
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Available</th>
            <th>Copies</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.available}"></td>
            <td th:text="${book.copies}"></td>
            <td th:text="${book.price}"></td>
        </tr>
        </tbody>
    </table><br>

    | <a href="/addAuthor">Add Author</a> |
    <a href="/addPublisher">Add Publisher</a> |
    <a href="/addBook">Add Book</a> | <br>

</div>
</body>
</html>
